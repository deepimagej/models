format_version: 0.3.0
name: U-Net Pancreatic Cell Segmentation
description: DeepImageJ compatible U-Net trained to segment phase contrast microscopy images of pancreatic stem cells on a 2D polystyrene substrate.
date: Jun 23, 2020
cite:
  - text: GÃ³mez-de-Mariscal E. et al., biorXiv 2019
    doi: https://doi.org/10.1101/799270
  - text: Ulman V. et al., Nature Methods 2017
    doi: https://doi.org/10.1038/nmeth.4473
  - text: Ronneberger O. et al., MICCAI 2015
    doi: https://doi.org/10.1007/978-3-319-24574-4_28
authors:
  - Ignacio Arganda-Carreras
  - DeepImageJ team
documentation: https://deepimagej.github.io/deepimagej/models_documentation.html
covers: [./exampleImage.png, ./resultImage.png]
tags:
 - deepimagej
 - pancreatic stem cells
 - segmentation
 - phase contrast
license: BSD-2
language: Java
framework: Tensorflow
source: ./saved_model.pb
sha256: d854be0e2a43a4d594aedbab7f483b929e3983288b0fd2e553e1b08bf86c8bfb
weights:
  - id: v1
    source: ./variables
    sha256: null
    test_inputs: ./exampleImage.tiff
    test_outputs: ./resultImage.tiff
    documentation: https://github.com/deepimagej/models/u-net_pancreatic_segmentation/U_Net_PhC-C2DL-PSC_segmentation.ipynb
inputs:
- name: raw
  axes: byxc
  data_type: float32
  data_range: [-inf, inf]
  shape:
    min: [1, 8, 8, 1]
    step: [0, 8, 8, 0]
outputs:
- name: segmentation
  axes: byxc
  data_type: float32
  data_range: [0, 1]
  halo: [0, 47, 47, 0]
  shape:
    reference_input: raw
    scale: [1, 1, 1, 1]
    offset: [0, 0, 0, 0]
config:
# custom config for DeepImageJ, see https://github.com/bioimage-io/configuration/issues/23
  deepimagej:
    pyramidal_model: false
    allow_tiling: true
    model_keys:
      model_tag: tf.saved_model.tag_constants.SERVING
      signature_definition: tf.saved_model.signature_constants.DEFAULT_SERVING_SIGNATURE_DEF_KEY
    test_information:
      inputs:
        - name: exampleImage.tiff
          size: 720 x 576 x 1 x 1
          pixel_size:
            x: 1,60E-04 cm
            y: 60E-04 cm
            z: 1.0 pixel
      outputs:
        - name: resultImage.tiff
          type: image
          size: 720 x 576 x 1 x 1
      memory_peak: 328.1 Mb
      runtime: 2.8 s
    prediction:
      preprocess:
      -   spec: ij.IJ::runMacroFile
          kwargs: preprocessing.ijm
      postprocess:
      -   spec: ij.IJ::runMacroFile
          kwargs: postprocessing_LocalMaximaSMLM.ijm